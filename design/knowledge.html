<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>知识库</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-[#F5F7FA] font-sans h-screen flex flex-col text-[#1F1F1F] select-none overflow-hidden">

    <!-- Status Bar -->
    <div class="h-[47px] w-full bg-white flex items-center justify-between px-6 pt-2 shrink-0 z-50">
        <span class="text-[15px] font-semibold tracking-wide">9:41</span>
        <div class="flex items-center gap-1.5">
            <i data-lucide="signal" class="w-4 h-4 text-black fill-current"></i>
            <i data-lucide="wifi" class="w-4 h-4 text-black"></i>
            <i data-lucide="battery-medium" class="w-6 h-6 text-black fill-current"></i>
        </div>
    </div>

    <!-- Header -->
    <header class="h-[44px] flex items-center justify-center relative px-4 bg-white shrink-0 z-40">
        <!-- Title -->
        <h1 class="text-[17px] font-semibold text-slate-900">知识库</h1>
    </header>

    <!-- Search (Moved from Header) -->
    <div class="bg-white px-4 pt-2 pb-4 rounded-b-[24px] shadow-sm z-30 sticky top-0">
        <div class="relative group">
            <i data-lucide="search" class="absolute left-3 top-3 w-5 h-5 text-slate-400 group-focus-within:text-blue-500 transition-colors"></i>
            <input type="text" placeholder="搜索文档、制度或问答..." class="w-full bg-slate-50 border border-slate-100 rounded-xl py-2.5 pl-10 pr-4 text-[15px] focus:outline-none focus:ring-2 focus:ring-blue-100 focus:bg-white transition-all placeholder:text-slate-400">
        </div>
    </div>

    <!-- Content -->
    <main class="flex-1 overflow-y-auto p-5 pb-32 space-y-6 no-scrollbar">
        
        <!-- Categories Grid -->
        <section>
            <div class="flex items-center justify-between mb-3 px-1">
                <h2 class="text-[15px] font-bold text-slate-800">热门分类</h2>
                <button class="text-xs text-blue-600 font-medium">查看全部</button>
            </div>
            <div class="grid grid-cols-4 gap-3">
                <div class="flex flex-col items-center gap-2">
                    <div class="w-14 h-14 bg-blue-50 rounded-2xl flex items-center justify-center text-blue-600 active:scale-95 transition-transform">
                        <i data-lucide="users" class="w-6 h-6"></i>
                    </div>
                    <span class="text-xs font-medium text-slate-600">人事行政</span>
                </div>
                <div class="flex flex-col items-center gap-2">
                    <div class="w-14 h-14 bg-indigo-50 rounded-2xl flex items-center justify-center text-indigo-600 active:scale-95 transition-transform">
                        <i data-lucide="monitor" class="w-6 h-6"></i>
                    </div>
                    <span class="text-xs font-medium text-slate-600">IT服务</span>
                </div>
                <div class="flex flex-col items-center gap-2">
                    <div class="w-14 h-14 bg-orange-50 rounded-2xl flex items-center justify-center text-orange-600 active:scale-95 transition-transform">
                        <i data-lucide="wallet" class="w-6 h-6"></i>
                    </div>
                    <span class="text-xs font-medium text-slate-600">财务报销</span>
                </div>
                <div class="flex flex-col items-center gap-2">
                    <div class="w-14 h-14 bg-emerald-50 rounded-2xl flex items-center justify-center text-emerald-600 active:scale-95 transition-transform">
                        <i data-lucide="file-text" class="w-6 h-6"></i>
                    </div>
                    <span class="text-xs font-medium text-slate-600">规章制度</span>
                </div>
            </div>
        </section>

        <!-- Recommended Docs (Horizontal Scroll) -->
        <section>
            <h2 class="text-[15px] font-bold text-slate-800 mb-3 px-1">推荐文档</h2>
            <div class="flex gap-3 overflow-x-auto no-scrollbar -mx-5 px-5 pb-2">
                <!-- Card 1 -->
                <div class="flex-shrink-0 w-60 bg-white p-4 rounded-xl border border-slate-100 shadow-sm active:scale-95 transition-transform">
                    <div class="flex items-start justify-between mb-2">
                        <div class="w-8 h-8 bg-blue-100 rounded-lg flex items-center justify-center text-blue-600">
                            <i data-lucide="file" class="w-4 h-4"></i>
                        </div>
                        <span class="text-[10px] bg-red-50 text-red-500 px-1.5 py-0.5 rounded font-medium">New</span>
                    </div>
                    <h3 class="font-bold text-slate-800 text-sm mb-1 truncate">2025年员工手册 v2.0</h3>
                    <p class="text-xs text-slate-400">更新于 3天前 • 人力资源部</p>
                </div>
                 <!-- Card 2 -->
                 <div class="flex-shrink-0 w-60 bg-white p-4 rounded-xl border border-slate-100 shadow-sm active:scale-95 transition-transform">
                    <div class="flex items-start justify-between mb-2">
                        <div class="w-8 h-8 bg-green-100 rounded-lg flex items-center justify-center text-green-600">
                            <i data-lucide="shield" class="w-4 h-4"></i>
                        </div>
                    </div>
                    <h3 class="font-bold text-slate-800 text-sm mb-1 truncate">信息安全合规指南</h3>
                    <p class="text-xs text-slate-400">更新于 1周前 • IT安全部</p>
                </div>
            </div>
        </section>

        <!-- Common Questions List -->
        <section>
            <h2 class="text-[15px] font-bold text-slate-800 mb-3 px-1">高频问答</h2>
            <div class="bg-white rounded-2xl shadow-sm border border-slate-100 divide-y divide-slate-50">
                <div class="p-4 flex items-center gap-3 active:bg-slate-50 transition-colors">
                    <span class="text-lg font-bold text-orange-400 italic font-serif">1</span>
                    <div class="flex-1">
                        <p class="text-sm font-medium text-slate-700">如何申请VPN远程访问？</p>
                        <p class="text-xs text-slate-400 mt-0.5">IT服务 • 1234次阅读</p>
                    </div>
                    <i data-lucide="chevron-right" class="w-4 h-4 text-slate-300"></i>
                </div>
                <div class="p-4 flex items-center gap-3 active:bg-slate-50 transition-colors">
                    <span class="text-lg font-bold text-slate-300 italic font-serif">2</span>
                    <div class="flex-1">
                        <p class="text-sm font-medium text-slate-700">加班餐补报销标准是什么？</p>
                        <p class="text-xs text-slate-400 mt-0.5">财务报销 • 890次阅读</p>
                    </div>
                    <i data-lucide="chevron-right" class="w-4 h-4 text-slate-300"></i>
                </div>
                <div class="p-4 flex items-center gap-3 active:bg-slate-50 transition-colors">
                    <span class="text-lg font-bold text-slate-300 italic font-serif">3</span>
                    <div class="flex-1">
                        <p class="text-sm font-medium text-slate-700">年终绩效考核什么时候开始？</p>
                        <p class="text-xs text-slate-400 mt-0.5">人事行政 • 650次阅读</p>
                    </div>
                    <i data-lucide="chevron-right" class="w-4 h-4 text-slate-300"></i>
                </div>
            </div>
        </section>

    </main>

    <!-- Tab Bar -->
    <nav class="fixed bottom-0 left-0 w-full bg-white/90 backdrop-blur-xl border-t border-slate-100 pb-6 pt-2 px-6 flex justify-between items-end z-50">
        <button class="flex flex-col items-center gap-1 w-16 group text-slate-400 hover:text-slate-600 transition-colors">
            <i data-lucide="message-square" class="w-6 h-6 group-hover:scale-110 transition-transform"></i>
            <span class="text-[10px] font-medium">问答</span>
        </button>
        
        <button class="flex flex-col items-center gap-1 w-16 group">
            <i data-lucide="book-open" class="w-6 h-6 text-[#1890ff] fill-current"></i>
            <span class="text-[10px] font-medium text-[#1890ff]">知识库</span>
        </button>
        
        <button class="flex flex-col items-center gap-1 w-16 group text-slate-400 hover:text-slate-600 transition-colors">
            <i data-lucide="user" class="w-6 h-6 group-hover:scale-110 transition-transform"></i>
            <span class="text-[10px] font-medium">我的</span>
        </button>
    </nav>

    <script>lucide.createIcons();</script>
</body>
</html>
