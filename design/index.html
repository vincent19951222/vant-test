<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 知识库小程序 - 设计原型预览</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #eef0f4;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
        }
        
        .header h1 {
            font-size: 32px;
            font-weight: 800;
            color: #1a1a1a;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 16px;
        }

        .showcase-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 60px;
            justify-content: center;
            width: 100%;
            max-width: 1600px;
        }

        /* iPhone 15 Pro Frame */
        .iphone-frame {
            width: 393px;
            height: 852px;
            background: #fff;
            border-radius: 55px;
            position: relative;
            box-shadow: 
                0 0 0 12px #343434, /* Bezel */
                0 0 0 13px #585858, /* Side highlight */
                0 20px 50px -10px rgba(0,0,0,0.3); /* Drop shadow */
            overflow: hidden;
            flex-shrink: 0;
            transition: transform 0.3s ease;
        }
        
        .iphone-frame:hover {
            transform: translateY(-10px);
            box-shadow: 
                0 0 0 12px #343434,
                0 0 0 13px #585858,
                0 40px 80px -20px rgba(0,0,0,0.4);
        }

        /* Dynamic Island */
        .dynamic-island {
            position: absolute;
            top: 11px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 35px;
            background: #000;
            border-radius: 20px;
            z-index: 100;
        }

        /* Screen Content */
        .screen-content {
            width: 100%;
            height: 100%;
            border-radius: 44px; /* Screen corner radius */
            overflow: hidden;
            background: #fff;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Home Indicator Line */
        .home-indicator {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 5px;
            background: #000;
            border-radius: 10px;
            z-index: 100;
            opacity: 0.8;
            pointer-events: none;
        }

        .label {
            text-align: center;
            margin-top: 25px;
            font-weight: 600;
            color: #4b5563;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>AI Knowledge Base Design System</h1>
        <p>High-fidelity Interactive Prototypes • iOS 15 Pro Viewport</p>
    </div>

    <div class="showcase-grid">
        
        <!-- View 1: Chat -->
        <div>
            <div class="iphone-frame">
                <div class="dynamic-island"></div>
                <div class="screen-content">
                    <iframe src="chat.html"></iframe>
                </div>
                <div class="home-indicator"></div>
            </div>
            <div class="label">01. AI Q&A Home</div>
        </div>

        <!-- View 2: Knowledge -->
        <div>
            <div class="iphone-frame">
                <div class="dynamic-island"></div>
                <div class="screen-content">
                    <iframe src="knowledge.html"></iframe>
                </div>
                <div class="home-indicator"></div>
            </div>
            <div class="label">02. Knowledge Base</div>
        </div>

        <!-- View 3: Profile -->
        <div>
            <div class="iphone-frame">
                <div class="dynamic-island"></div>
                <div class="screen-content">
                    <iframe src="profile.html"></iframe>
                </div>
                <div class="home-indicator"></div>
            </div>
            <div class="label">03. User Center</div>
        </div>

    </div>

</body>
</html>
