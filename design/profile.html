<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>个人中心</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-[#F5F7FA] font-sans h-screen flex flex-col text-[#1F1F1F] select-none overflow-hidden">

    <!-- Status Bar -->
    <div class="h-[47px] w-full bg-[#F5F7FA] flex items-center justify-between px-6 pt-2 shrink-0 z-50">
        <span class="text-[15px] font-semibold tracking-wide">9:41</span>
        <div class="flex items-center gap-1.5">
            <i data-lucide="signal" class="w-4 h-4 text-black fill-current"></i>
            <i data-lucide="wifi" class="w-4 h-4 text-black"></i>
            <i data-lucide="battery-medium" class="w-6 h-6 text-black fill-current"></i>
        </div>
    </div>

    <!-- Header -->
    <header class="h-[44px] flex items-center justify-center relative px-4 bg-[#F5F7FA] shrink-0 z-40">
        <!-- Title -->
        <h1 class="text-[17px] font-semibold text-slate-900">个人中心</h1>
    </header>

    <!-- Content -->
    <main class="flex-1 overflow-y-auto p-5 pb-32 space-y-6 no-scrollbar">
        
        <!-- Profile Header -->
        <div class="flex items-center gap-4 mb-2">
            <div class="relative">
                <div class="w-16 h-16 rounded-full bg-slate-200 overflow-hidden border-2 border-white shadow-md">
                    <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" alt="Avatar" class="w-full h-full object-cover">
                </div>
                <div class="absolute bottom-0 right-0 w-5 h-5 bg-green-500 rounded-full border-2 border-white flex items-center justify-center">
                    <i data-lucide="check" class="w-3 h-3 text-white stroke-[3]"></i>
                </div>
            </div>
            <div>
                <h1 class="text-xl font-bold text-slate-900">张三</h1>
                <p class="text-sm text-slate-500">产品研发部 • 高级设计师</p>
            </div>
            <button class="ml-auto p-2 text-slate-400 hover:text-slate-600">
                <i data-lucide="qr-code" class="w-6 h-6"></i>
            </button>
        </div>

        <!-- VIP/Level Card -->
        <div class="bg-gradient-to-r from-blue-600 to-blue-500 rounded-2xl p-4 text-white shadow-lg shadow-blue-500/30 relative overflow-hidden">
            <div class="absolute -right-4 -top-4 w-24 h-24 bg-white/10 rounded-full blur-2xl"></div>
            <div class="relative z-10 flex justify-between items-center">
                <div>
                    <p class="text-xs text-blue-100 mb-1">本月对话额度</p>
                    <p class="text-2xl font-bold font-mono">85<span class="text-sm font-normal text-blue-200">/100</span></p>
                </div>
                <button class="bg-white/20 hover:bg-white/30 backdrop-blur-md px-3 py-1.5 rounded-lg text-xs font-medium transition-colors">
                    查看详情
                </button>
            </div>
        </div>

        <!-- Stats Grid -->
        <div class="grid grid-cols-2 gap-3">
            <div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-100 flex items-center gap-3">
                <div class="w-10 h-10 bg-orange-50 rounded-xl flex items-center justify-center text-orange-500">
                    <i data-lucide="history" class="w-5 h-5"></i>
                </div>
                <div>
                    <p class="text-lg font-bold text-slate-800">128</p>
                    <p class="text-xs text-slate-400">历史对话</p>
                </div>
            </div>
            <div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-100 flex items-center gap-3">
                <div class="w-10 h-10 bg-purple-50 rounded-xl flex items-center justify-center text-purple-500">
                    <i data-lucide="star" class="w-5 h-5"></i>
                </div>
                <div>
                    <p class="text-lg font-bold text-slate-800">12</p>
                    <p class="text-xs text-slate-400">收藏问答</p>
                </div>
            </div>
        </div>

        <!-- Settings Menu -->
        <div class="bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden">
            <button class="w-full flex items-center gap-3 p-4 hover:bg-slate-50 transition-colors border-b border-slate-50">
                <i data-lucide="bell" class="w-5 h-5 text-slate-400"></i>
                <span class="flex-1 text-left text-[15px] font-medium text-slate-700">消息通知</span>
                <i data-lucide="chevron-right" class="w-4 h-4 text-slate-300"></i>
            </button>
            <button class="w-full flex items-center gap-3 p-4 hover:bg-slate-50 transition-colors border-b border-slate-50">
                <i data-lucide="settings" class="w-5 h-5 text-slate-400"></i>
                <span class="flex-1 text-left text-[15px] font-medium text-slate-700">通用设置</span>
                <i data-lucide="chevron-right" class="w-4 h-4 text-slate-300"></i>
            </button>
            <button class="w-full flex items-center gap-3 p-4 hover:bg-slate-50 transition-colors">
                <i data-lucide="help-circle" class="w-5 h-5 text-slate-400"></i>
                <span class="flex-1 text-left text-[15px] font-medium text-slate-700">帮助与反馈</span>
                <i data-lucide="chevron-right" class="w-4 h-4 text-slate-300"></i>
            </button>
        </div>

        <!-- Logout -->
        <button class="w-full bg-white border border-slate-100 text-red-500 font-medium py-3.5 rounded-2xl shadow-sm active:bg-red-50 transition-colors">
            退出登录
        </button>

    </main>

    <!-- Tab Bar -->
    <nav class="fixed bottom-0 left-0 w-full bg-white/90 backdrop-blur-xl border-t border-slate-100 pb-6 pt-2 px-6 flex justify-between items-end z-50">
        <button class="flex flex-col items-center gap-1 w-16 group text-slate-400 hover:text-slate-600 transition-colors">
            <i data-lucide="message-square" class="w-6 h-6 group-hover:scale-110 transition-transform"></i>
            <span class="text-[10px] font-medium">问答</span>
        </button>
        
        <button class="flex flex-col items-center gap-1 w-16 group text-slate-400 hover:text-slate-600 transition-colors">
            <i data-lucide="book-open" class="w-6 h-6 group-hover:scale-110 transition-transform"></i>
            <span class="text-[10px] font-medium">知识库</span>
        </button>
        
        <button class="flex flex-col items-center gap-1 w-16 group">
            <i data-lucide="user" class="w-6 h-6 text-[#1890ff] fill-current"></i>
            <span class="text-[10px] font-medium text-[#1890ff]">我的</span>
        </button>
    </nav>

    <script>lucide.createIcons();</script>
</body>
</html>
